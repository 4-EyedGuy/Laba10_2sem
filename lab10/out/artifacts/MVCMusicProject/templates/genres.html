<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
</head>
<body>
<h1>All Genres</h1>
<ul>
    <li th:each="g : ${genres}">
        <a th:href="@{'/genre'(name=${g.type})}" th:text="${g.type}">Genre</a>
    </li>
</ul>
</body>
</html>
